<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:8080/shakti_project/register" method="post">
        <h2>Register</h2>
        <input type="text" name="userName" id="name" placeholder="Enter name">
        <input type="email" name="email" id="email" placeholder="Enter email">
        <input type="password" name="password" id="password" placeholder="Enter password"> 
        <input type="text" name="profileUrl" id="profileUrl" placeholder="Enter Profile Url">
        <textarea name="aboutText" id="aboutText" cols="30" rows="4"></textarea>
        <input type="submit" value="Submit">
        <p>Click here to <a href="login.html">Login</a></p>
    </form>
</body>
</html>
